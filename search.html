<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fff;
      color: #222;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #f2f2f2;
    }
    .info-box {
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    .info-box div {
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="ရှာရန်..."/>

  <div id="infoContainer" class="info-box"></div>

  <table>
    <thead>
      <tr>
        <th>Active Ingredients</th>
        <th>ဆေး အမည်</th>
        <th>ကုမ္ပဏီ</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    let data = [];

    fetch('data.json')
      .then(response => response.json())
      .then(json => {
        data = json;
        document.getElementById('searchInput').addEventListener('input', search);
      });

    function search() {
      const input = document.getElementById('searchInput').value.trim().toLowerCase();
      const tableBody = document.getElementById('tableBody');
      const infoContainer = document.getElementById('infoContainer');
      tableBody.innerHTML = '';
      infoContainer.innerHTML = '';

      if (!input) return;

      const matched = data.filter(entry =>
        entry.pest.toLowerCase().includes(input) ||
        entry.pest_mm.toLowerCase().includes(input) ||
        entry.en.toLowerCase().includes(input)
      );

      if (matched.length === 0) return;

      const entry = matched[0];

      infoContainer.innerHTML = `
        <div><strong>1. တွေ့ရှိရာ ဒေသ -</strong> ${entry.region}</div>
        <div><strong>2. ကျရောက်တတ်သော သီးနှံများ -</strong> ${entry.crops}</div>
        <div><strong>3. ဖျက်ဆီးပုံ -</strong> ${entry.damage}</div>
        <div><strong>4. နှိမ်နင်းနိုင်သော AI များ -</strong></div>
      `;

      if (entry.products && Array.isArray(entry.products)) {
        entry.products.forEach(product => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.en}</td>
            <td>${product.name_mm}</td>
            <td>${product.company_mm}</td>
          `;
          tableBody.appendChild(row);
        });
      }
    }
  </script>
</body>
</html>
