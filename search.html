<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ပိုးမွှားရှာဖွေမှု</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #1a1a1a;
      --text-dark: #f0f0f0;
      --accent: #007bff;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      overflow: hidden;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }

    .controls input[type="text"] {
      padding: 0.5rem 2rem 0.5rem 0.5rem;
      font-size: 1rem;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .controls span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    .mode-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .fixed-layout {
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      padding: 1rem;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="fixed-layout">
    <header>ပိုးမွှားရှာဖွေမှု / Pest Search</header>

    <div class="controls">
      <div style="position: relative;">
        <input type="text" id="searchInput" placeholder="ပိုးအမည် / Pest Name" onkeydown="if(event.key==='Enter') search()" />
        <span onclick="search()">🔍</span>
      </div>
    </div>

    <div class="mode-switch">
      <label>
        <input type="checkbox" id="modeToggle" onchange="toggleMode()" />
        🌞 / 🌙
      </label>
    </div>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>Active Ingredient</th>
          <th>ထုတ်ကုန်အမည်</th>
          <th>ကုမ္ပဏီအမည်</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let data = [];

    fetch('data.json')
      .then(res => res.json())
      .then(json => data = json);

    function search() {
      const input = document.getElementById('searchInput').value.trim().toLowerCase();
      const tableBody = document.querySelector('#resultsTable tbody');
      tableBody.innerHTML = '';

      data.forEach(entry => {
        const match = entry.pest.toLowerCase().includes(input) || entry.pest_mm.includes(input);
        if (match) {
          entry.active_ingredients.forEach(ai => {
            ai.products.forEach(prod => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${ai.en}<br/>${ai.mm}</td>
                <td>${prod.name_mm}</td>
                <td>${prod.company_mm}</td>
              `;
              tableBody.appendChild(row);
            });
          });
        }
      });
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
