<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pest Search</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Myanmar Text', sans-serif;
      background-color: #fff;
      color: #333;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-container {
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .search-box {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 48px;
      flex-shrink: 0;
    }

    input[type="text"] {
      width: 100%;
      height: 100%;
      min-height: 48px;
      max-height: 48px;
      padding: 12px 40px 12px 12px;
      font-size: 16px;
      line-height: 24px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-family: 'Myanmar Text', sans-serif;
      overflow: hidden;
    }

    .search-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 18px;
      color: #888;
    }

    .results-container {
      margin-top: 20px;
      width: 90%;
      max-height: calc(100vh - 100px);
      overflow-y: auto;
    }

    .pest-heading {
      color: #007BFF;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .result {
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th {
      background-color: #f0fdf4;
      color: green;
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="·Äï·Ä≠·ÄØ·Ä∏·Äô·ÄΩ·Äæ·Ä¨·Ä∏/·Äõ·Ä±·Ä¨·ÄÇ·Ä´ ·Äõ·Äæ·Ä¨·Äñ·ÄΩ·Ä±·Äõ·Äî·Ä∫" />
      <span class="search-icon">üîç</span>
    </div>
  </div>

  <div class="results-container" id="resultsContainer"></div>

  <script>
    let pestData = [];

    fetch('data.json')
      .then(response => response.json())
      .then(json => pestData = json);

    const searchInput = document.getElementById("searchInput");
    const resultsContainer = document.getElementById("resultsContainer");

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.trim();
      resultsContainer.innerHTML = "";

      if (query === "") return;

      const filtered = pestData.filter(item => item.pest.includes(query));

      if (filtered.length > 0) {
        const pestHeading = document.createElement("div");
        pestHeading.className = "pest-heading";
        pestHeading.textContent = filtered[0].pest;
        resultsContainer.appendChild(pestHeading);
      }

      filtered.forEach(item => {
        const resultDiv = document.createElement("div");
        resultDiv.className = "result";

        resultDiv.innerHTML = `
          <div class="label">·Äî·Ä±·Äõ·Ä¨:</div>
          <div>${item.location}</div>

          <div class="label">·ÄÄ·Äª·Äõ·Ä±·Ä¨·ÄÄ·Ä∫·Äû·Ä±·Ä¨ ·Äû·ÄÆ·Ä∏·Äî·Äæ·Ä∂·Äô·Äª·Ä¨·Ä∏:</div>
          <div>${item.crops}</div>

          <div class="label">·Äñ·Äª·ÄÄ·Ä∫·ÄÜ·ÄÆ·Ä∏·Äï·ÄØ·Ä∂:</div>
          <div>${item.damage}</div>

          <div class="label">·Äî·Äæ·Ä≠·Äô·Ä∫·Äî·ÄÑ·Ä∫·Ä∏·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äû·Ä±·Ä¨ AI ·Äô·Äª·Ä¨·Ä∏:</div>
          <table>
            <thead>
              <tr>
                <th>AI</th>
                <th>·ÄÜ·Ä±·Ä∏·Ä°·Äô·Ää·Ä∫</th>
                <th>·ÄÄ·ÄØ·Äô·Äπ·Äï·Äè·ÄÆ</th>
              </tr>
            </thead>
            <tbody>
              ${item.ai.map(ai => `
                <tr>
                  <td>${ai.name}</td>
                  <td>${ai.product}</td>
                  <td>${ai.company}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;

        resultsContainer.appendChild(resultDiv);
      });
    });
  </script>

</body>
</html>
