<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pest Management Search</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>ဆေးအမည်များနှင့် ကုမ္ပဏီများ</h1>

  <table id="resultTable">
    <thead>
      <tr>
        <th>Active Ingredient</th>
        <th>ဆေးအမည်</th>
        <th>ကုမ္ပဏီ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('data.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        const tableBody = document.querySelector('#resultTable tbody');
        tableBody.innerHTML = '';

        data.forEach(pest => {
          if (!pest.ingredients) return;

          pest.ingredients.forEach(ingredient => {
            if (!ingredient.products) return;

            ingredient.products.forEach(product => {
              const row = document.createElement('tr');

              const ingredientCell = document.createElement('td');
              ingredientCell.textContent = ingredient.en;

              const productCell = document.createElement('td');
              productCell.textContent = product.name_mm;

              const companyCell = document.createElement('td');
              companyCell.textContent = product.company_mm;

              row.appendChild(ingredientCell);
              row.appendChild(productCell);
              row.appendChild(companyCell);

              tableBody.appendChild(row);
            });
          });
        });
      })
      .catch(error => {
        console.error('Error loading data.json:', error);
      });
  </script>
</body>
</html>
