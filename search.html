<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pest Search</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Myanmar Text', sans-serif;
      background-color: #fff;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .search-container {
      flex-shrink: 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
    }

    .search-box {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 48px;
      flex-shrink: 0;
    }

    input[type="text"] {
      display: block;
      width: 100%;
      height: 48px;
      padding: 12px 40px 12px 12px;
      font-size: 16px;
      line-height: 24px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-family: 'Myanmar Text', sans-serif;
      overflow: hidden;
      white-space: nowrap;
    }

    .search-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 18px;
      color: #888;
    }

    .results-container {
      margin-top: 80px;
      flex: 1;
      overflow-y: auto;
      width: 90%;
      align-self: center;
      max-height: calc(100vh - 80px);
    }

    .pest-heading {
      color: #007BFF;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .result {
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
      font-size: 14px;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th {
      background-color: #f0fdf4;
      color: green;
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #eee;
      vertical-align: top;
    }

    .product-company div {
      padding: 4px;
      margin-bottom: 2px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="·Äï·Ä≠·ÄØ·Ä∏·Äô·ÄΩ·Äæ·Ä¨·Ä∏/·Äõ·Ä±·Ä¨·ÄÇ·Ä´ ·Äõ·Äæ·Ä¨·Äñ·ÄΩ·Ä±·Äõ·Äî·Ä∫" />
      <span class="search-icon">üîç</span>
    </div>
  </div>

  <div class="results-container" id="resultsContainer"></div>

  <script>
    let pestData = [];

    const searchInput = document.getElementById("searchInput");
    const resultsContainer = document.getElementById("resultsContainer");

    fetch('data.json')
      .then(response => response.json())
      .then(json => {
        pestData = json;

        searchInput.addEventListener("input", () => {
          const query = searchInput.value.trim();
          resultsContainer.innerHTML = "";

          if (query === "") return;

          const filtered = pestData.filter(item =>
            item.pest.toLowerCase().includes(query.toLowerCase())
          );

          if (filtered.length > 0) {
            const pestHeading = document.createElement("div");
            pestHeading.className = "pest-heading";
            pestHeading.textContent = filtered[0].pest;
            resultsContainer.appendChild(pestHeading);
          }

          filtered.forEach(item => {
            const resultDiv = document.createElement("div");
            resultDiv.className = "result";

            // Group AI by name
            const aiMap = {};
            item.ai.forEach(aiItem => {
              if (!aiMap[aiItem.name]) aiMap[aiItem.name] = [];
              aiMap[aiItem.name].push({ product: aiItem.product, company: aiItem.company });
            });

            // Generate table rows
            let aiRows = '';
            const rowColors = ['#e6f7ff', '#f0ffe6'];

            Object.keys(aiMap).forEach(aiName => {
              let combinedHTML = '';
              aiMap[aiName].forEach((pc, index) => {
                const bgColor = rowColors[index % rowColors.length];
                combinedHTML += `<div style="background-color:${bgColor}">${pc.product} (${pc.company})</div>`;
              });

              // Split AI name into English and Burmese
              let splitName = aiName.split(' ');
              let engName = splitName[0];
              let burName = splitName.slice(1).join(' ');

              aiRows += `
                <tr>
                  <td><div>${engName}</div><div>${burName}</div></td>
                  <td class="product-company">${combinedHTML}</td>
                </tr>
              `;
            });

            resultDiv.innerHTML = `
              <div class="label">·ÄÄ·Äª·Äõ·Ä±·Ä¨·ÄÄ·Ä∫·Äû·Ä±·Ä¨·Äí·Ä±·Äû·Äô·Äª·Ä¨·Ä∏ ></div>
              <div>${item.location}</div>

              <div class="label">·ÄÄ·Äª·Äõ·Ä±·Ä¨·ÄÄ·Ä∫·Äû·Ä±·Ä¨ ·Äû·ÄÆ·Ä∏·Äî·Äæ·Ä∂·Äô·Äª·Ä¨·Ä∏ ></div>
              <div>${item.crops}</div>

              <div class="label">·Äñ·Äª·ÄÄ·Ä∫·ÄÜ·ÄÆ·Ä∏·Äï·ÄØ·Ä∂ ></div>
              <div>${item.damage}</div>

              <div class="label">·Äî·Äæ·Ä≠·Äô·Ä∫·Äî·ÄÑ·Ä∫·Ä∏·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äû·Ä±·Ä¨ AI ·Äô·Äª·Ä¨·Ä∏ ></div>
              <table>
                <thead>
                  <tr>
                    <th>AI ·Ä°·Äô·Ää·Ä∫</th>
                    <th>·ÄÜ·Ä±·Ä∏·Ä°·Äô·Ää·Ä∫ / ·ÄÄ·ÄØ·Äô·Äπ·Äï·Äè·ÄÆ·Ä°·Äô·Ää·Ä∫</th>
                  </tr>
                </thead>
                <tbody>
                  ${aiRows}
                </tbody>
              </table>
            `;

            resultsContainer.appendChild(resultDiv);
          });
        });
      });
  </script>

</body>
</html>
