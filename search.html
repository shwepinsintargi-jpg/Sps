<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pest Search</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #333;
    }
    .search-container {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .pest-heading {
      color: #007BFF; /* Blue */
      font-size: 24px;
      margin-bottom: 10px;
    }
    .result {
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th {
      background-color: #f0fdf4;
      color: green;
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    td {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="ပိုးအမည် ရိုက်ထည့်ပါ..." />
  </div>

  <div id="resultsContainer"></div>

  <script>
    let pestData = [];

    fetch('data.json')
      .then(response => response.json())
      .then(json => pestData = json);

    const searchInput = document.getElementById("searchInput");
    const resultsContainer = document.getElementById("resultsContainer");

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.trim();
      resultsContainer.innerHTML = "";

      if (query === "") return;

      const filtered = pestData.filter(item => item.pest.includes(query));

      if (filtered.length > 0) {
        const pestHeading = document.createElement("div");
        pestHeading.className = "pest-heading";
        pestHeading.textContent = filtered[0].pest;
        resultsContainer.appendChild(pestHeading);
      }

      filtered.forEach(item => {
        const resultDiv = document.createElement("div");
        resultDiv.className = "result";

        resultDiv.innerHTML = `
          <div class="label">နေရာ:</div>
          <div>${item.location}</div>

          <div class="label">ကျရောက်သော သီးနှံများ:</div>
          <div>${item.crops}</div>

          <div class="label">ဖျက်ဆီးပုံ:</div>
          <div>${item.damage}</div>

          <div class="label">AI များ:</div>
          <table>
            <thead>
              <tr>
                <th>Active Ingredients</th>
                <th>ဆေးအမည်</th>
                <th>ကုမ္ပဏီ</th>
              </tr>
            </thead>
            <tbody>
              ${item.ai.map(ai => `
                <tr>
                  <td>${ai.name}</td>
                  <td>${ai.product}</td>
                  <td>${ai.company}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;

        resultsContainer.appendChild(resultDiv);
      });
    });
  </script>

</body>
</html>
