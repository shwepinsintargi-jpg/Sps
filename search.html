<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000000;
      overflow: hidden;
    }

    .fixed-layout {
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      padding: 1rem;
      overflow-y: auto;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }

    .controls input[type="text"] {
      padding: 0.5rem 2rem 0.5rem 0.5rem;
      font-size: 1rem;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .controls span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="fixed-layout">
    <div class="controls">
      <div style="position: relative;">
        <input type="text" id="searchInput" onkeydown="if(event.key==='Enter') search()" />
        <span onclick="search()">üîç</span>
      </div>
    </div>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>Active Ingredient</th>
          <th>·Äë·ÄØ·Äê·Ä∫·ÄÄ·ÄØ·Äî·Ä∫·Ä°·Äô·Ää·Ä∫</th>
          <th>·ÄÄ·ÄØ·Äô·Äπ·Äï·Äè·ÄÆ·Ä°·Äô·Ää·Ä∫</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let data = [];

    fetch('data.json')
      .then(res => res.json())
      .then(json => data = json);

    function search() {
      const input = document.getElementById('searchInput').value.trim().toLowerCase();
      const tableBody = document.querySelector('#resultsTable tbody');
      tableBody.innerHTML = '';

      data.forEach(entry => {
        const match = entry.pest.toLowerCase().includes(input) || entry.pest_mm.includes(input);
        if (match) {
          entry.active_ingredients.forEach(ai => {
            ai.products.forEach(prod => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${ai.en}<br/>${ai.mm}</td>
                <td>${prod.name_mm}</td>
                <td>${prod.company_mm}</td>
              `;
              tableBody.appendChild(row);
            });
          });
        }
      });
    }
  </script>
</body>
</html>
